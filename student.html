<!DOCTYPE html>
<html lang="en">
<head>
  <title> Registration Form </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="mt-4 p-3" style="background-color: black; color: silver; border-radius: .25rem;">
    <h1>Student Registration Form</h1>
</div>


  <br>
<strong><b><h2>Register Student</h2><br>
</strong>
<form action="submit.php" method="post">
    <i> <label for="full_name"> 1.Full Name:</label></i>
     <input type="text" id="full_name" name="full_name" required><br><br>

    <i> <label for="email"> 2.Email:</label></i>
    <input type="email" id="email" name="email" required><br><br>

    <i> <label for="birthdate"> 3.Date of Birth:</label></i>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <i> <label> 4.Gender:</label></i>
    <input type="radio" id="male" name="gender" value="male" required>
    <i> <label for="male">Male</label></i>

    <input type="radio" id="female" name="gender" value="female" required>
    <i> <label for="female">Female</label><br><br></i>

    <i>  <label for="course"> 5.Course:</label></i>
    <input type="text" id="course" name="course" required><br><br>

    <i> <label for="semester"> 6.Semester:</label></i>
    <input type="number" id="semester" name="semester" min="1" required><br><br>
<div class="container mt-3">
   <button type="Submit" class="btn btn-dark">Submit</button>
</div>
</form>

</body>
</html>
